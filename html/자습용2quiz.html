<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            color: gold;
        }

        #title {
            color: black;
        }

        #title.box {
            color: red;
        }

        section div {
            color: green;
        }

        label+input {
            color: red;
        }

        a span {
            color: green;
        }
    </style>
</head>

<body>
    <p id="title">1</p>
    <p id="title" class="box">2</p>
    <p>3</p>
    <p>4</p>
    <p>5</p>
    <p>6</p>
    <section>
        <div>1
            <div>ㅎㅇ</div>
        </div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </section>
    <label>책 읽기</label>
    <input type="button" value="버튼">
    <a href="https://www.naver.com">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
    </a>
</body>

</html>
