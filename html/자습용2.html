<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a[href] {
            color: red;
            display: block;
            text-align: center;
            border: 1px solid black;
        }

        a[target="_blank"] {
            color: gold;
            display: block;
            border: 1px solid black;
        }

        /* p::before {
            content: '<before>';
            color: red;
        }

        p::after {
            content: '<after>';
            color: blue;
        } */

        a:link {
            color: orange;
        }

        a:visited {
            color: green;
        }

        button:active {
            color: red;
        }

        input:focus {
            color: red;
        }

        input:checked+label {
            color: red;
        }

        input:disabled,
        button:disabled {
            background: #ccc;
        }

        input:enabled,
        button:enabled {
            background: #ccc;
        }

        .parent {
            font-size: 16px;
        }

        .child {
            font-size: 80%;
        }

        .child {
            font-size: 80%;
        }

        .p {
            margin: 0 auto;
            width: 80%;
            height: 100px;
            border: 1px solid black;
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>

<body>
    <h1 align="center">나의 첫번째 웹 페이지!!!</h1>
    <a href="#">기본 a 태그</a>
    <a href="#" target="_blank">새 창으로 열리는 a 태그</a>
    <p>Lorem, ipsum dolor.</p>
    <a href="https://www.naver.com/" target="_blank" title="네이버 이동">네이버 이동</a>
    <button>버튼</button>
    <input type="button" value="버튼">
    <input type="checkbox">
    <label>책 읽기</label>
    <input type="text" disabled>
    <button disabled>버튼</button><br>
    <div class="parent">
        parent
        <div class="child">
            child
            <div class="child to child">
                chiid to chiid
            </div>
        </div>
    </div>
    <p class="p">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem, error! Id dolore officiis commodi est ad enim
        earum magnam possimus assumenda velit qui dignissimos eos nihil mollitia distinctio.
    </p>

</body>

</html>
