<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a[href] {
            color: red;
            display: block;
            text-align: center;
            border: 1px solid black;
        }

        a[target="_blank"] {
            color: gold;
            display: block;
            border: 1px solid black;
        }

        p::before {
            content: '<before>';
            color: red;
        }

        p::after {
            content: '<after>';
            color: blue;
        }
    </style>
</head>

<body>
    <h1 align="center">나의 첫번째 웹 페이지!!!</h1>
    <a href="#">기본 a 태그</a>
    <a href="#" target="_blank">새 창으로 열리는 a 태그</a>
    <p>Lorem, ipsum dolor.</p>
</body>

</html>
