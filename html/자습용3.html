        div {
            color: white;
        }

        .container {
            width: 400px;
            padding: 1rem;
            margin: 0 auto;
            border: 1px solid black;
            background: #ccc;

            &::after {
                content: "";
                display: block;
                clear: left;
            }
        }

        .box {
            width: 100px;
            height: 100px;
        }

        .red-box {
            background: red;
            float: left;
        }

        .green-box {
            background: green;
            float: left;
        }

        .blue-box {
            background: blue;
            clear: left;
        }

        .container {
            padding: 10px;
            color: white;
            border: 1px solid black;
        }

        .bar {
            width: 100px;
            background-color: red;
            transition-property: width;
            transition-duration: 1s;
            margin-bottom: 10px;
        }

        .container:hover {
            & .bar {
                width: 200px;
            }
        }

        .bar:nth-child(1) {
            transition-timing-function: linear;
        }

        .bar:nth-child(2) {
            transition-timing-function: ease;
        }

        .bar:nth-child(3) {
            transition-timing-function: ease-in;
        }

        .bar:nth-child(4) {
            transition-timing-function: ease-out;
        }

        .bar:nth-child(5) {
            transition-timing-function: ease-in-out;
        }

        .container {
            border: 1px solid black;
            display: inline-block;
            margin: 20px;
        }

        .box {
            width: 100px;
            height: 100px;
            background: red;

            &:hover {
                transform: rotate(30deg);
                transform-origin: top left;
            }
        }

        i {
            font-size: 30px;
            color: #4267B2;
        }
    </style>
