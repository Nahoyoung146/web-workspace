<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 600px;
            margin: 0 auto;
        }

        .grid-container1 {
            display: grid;
            grid-template-columns: 160px 160px 160px;
            grid-template-rows: 240px 240px 240px;
            column-gap: 10px;
            row-gap: 10px;

            &>div {
                background: red;
            }
        }

        .grid-container2 {
            display: grid;
            grid-template-columns: 100px 100px 100px 100px 100px;
            grid-template-rows: 100px 100px 100px;
            grid-gap: 10px;
            color: white;

            &>div {
                width: 100%;
                background: red;
            }

            &>:nth-child(2n) {
                background: #bd4242;
            }

            &>:nth-child(2) {
                grid-column: 2/4;
                grid-row: 1/3;
            }

            &>:nth-child(3),
            :nth-child(5) {
                grid-column: 4/6;
            }
        }

        @media (max-width:500px) {
            .grid-container2 {
                width: 100%;
                grid-template-columns: 100px 100px 100px;
                grid-template-rows: 100px 100px 100px 100px 100px;

                &>:nth-child(3),
                :nth-child(5) {
                    grid-column: unset;
                }

                &>:nth-child(10) {
                    grid-column: 1/4;
                }
            }
        }
    </style>
</head>

<body align="center">
    <h1>1번 문제</h1>
    <div class="grid-container1">
        <figure class="grid-item"><img src="../images/1.jpg" alt="이미지1"></figure>
        <figure class="grid-item"><img src="../images/2.jpg" alt="이미지2"></figure>
        <figure class="grid-item"><img src="../images/3.jpg" alt="이미지3"></figure>
        <figure class="grid-item"><img src="../images/4.jpg" alt="이미지4"></figure>
        <figure class="grid-item"><img src="../images/5.jpg" alt="이미지5"></figure>
        <figure class="grid-item"><img src="../images/6.jpg" alt="이미지6"></figure>
    </div>
    <hr>
    <h1>2번 문제</h1>
    <div class="grid-container2">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
        <div class="grid-item">10</div>
    </div>
</body>

</html>
