<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container {
            width: 300px;
            height: 200px;
            background: #c4c4c4;
            border: 1px solid black;
            display: flex;
            flex-wrap: wrap;
            /* align-content: center; */
        }

        .flex-item {
            color: white;
            background: #ff5252;
        }

        .flex-item:nth-child(2n) {
            background: #bf5e5e;
        }

        .flex-item:nth-child(1) {
            align-self: flex-start;
        }

        .flex-item:nth-child(2) {
            align-self: flex-end;
        }

        .flex-item:nth-child(3) {
            align-self: center;
        }

        .flex-item:nth-child(4) {
            align-self: baseline;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, minmax(50px, 100px));
            grid-template-rows: repeat(2, minmax(10px, 100px));
        }

        .grid-item {
            color: white;
            background: #ff5252;
        }

        .grid-item:nth-child(2n) {
            background: #bf5e5e;
        }
    </style>
</head>
