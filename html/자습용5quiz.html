<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let total=0
        for(let i=1; i<=999; i++){
            if(i%2==0){
                total++
            } 
        }
        console.log(`짝수의 개수는 ${total}입니다.`)
        for(let i=1; i<=9; i++){
            for(let j=1; j<=9; j++) {
                console.log(`${i}x${j}=${i*j}`)
            }
        }
        for(let i=100; i<=999; i++){
            // 각 자리수 추출
            let hundreds = Math.floor(i / 100) // 백의 자리
            let tens = Math.floor((i%100)/10) // 십의 자리
            let units = i % 10 // 일의 자리

            // 암스트롱 수인지 확인
            if (Math.pow(hundreds, 3) + Math.pow(tens, 3) + Math.pow(units, 3) === i)
                console.log(`${i}는 암스트롱 수 입니다.`)
        }
    </script>
</body>
</html>
