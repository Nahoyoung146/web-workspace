<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function init() {
            let num = 150
            if (num > 100)
                console.log(num + " : 100보다 크다.")
            else if (num > 80)
                console.log(num + " : 80보다 크다.")
            else if (num > 60)
                console.log(num + " : 60보다 크다.")
            else
                console.log(num + " : 그 외의 값")
        }
        init()
    </script>
</head>
