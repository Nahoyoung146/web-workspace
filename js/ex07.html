<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num = 0;
        let div//=document.getElementById("div1")
        function init() {
            div = document.getElementById("div1")
            console.log(div)
            div.innerHTML = "aaa"
            //let num=0;
            document.getElementById("div1").innerHTML = num;
            div.className = ""
        }
        function back() {
            div.className = "back "
        }
        function color() {
            div.className += "color "
        }
        function up() {
            num++;
            document.getElementById("div1").innerHTML = num;
        }
        function down() {
            num--;
            document.getElementById("div1").innerHTML = num;
        }
    </script>
    <style>
        .back {
            background: red;
        }

        .color {
            color: aqua;
        }
    </style>
</head>

<body onload="init()">
    <div id="div1"></div>
    <button onclick="up()">up</button>
    <button onclick="down()">dwon</button>
    <hr>
    <button onclick="back()">배경색</button>
    <button onclick="color()">글자색</button>
    <button onclick="init()">초기화</button>
</body>

</html>
