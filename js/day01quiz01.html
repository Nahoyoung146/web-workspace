<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function func1() {
            let div = document.getElementById("main");
            console.log(div);
            div.innerHTML = "<b>김개똥</b>"
            div.style.background = "red"
            div.className = "main"
        }
        function func2() {
            let div = document.querySelector("#main");
            console.log(div);
            div.innerHTML = "홍길동"
        }
    </script>
</head>
<style>
    .main {
        color: aqua;
    }
</style>

<body>
    <div id="main">홍길동</div>
    <hr>
    <button onclick="func1()">변경</button>
    <button onclick="func2()">되돌리기</button>
</body>

</html>
