<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = () => {
            let msg = ""
            for (let i = 1; i <= 10; i++) {
                msg += `<div onmouseover="over(this)" onmouseout="out(this)" id="${i}">${i}.div</div>`
            }
            document.getElementById("div1").innerHTML = msg
            document.getElementById("div1").style.border = "1px solid black"
            document.getElementById("div1").style.textAlign = "center"
        }

        const over = (div) => {
            const id = div.id
            for (let i = id; i <= 10; i++) {
                if (i % id == 0) {
                    document.getElementById(i).style.color = "red"
                    document.getElementById(i).style.fontSize = "25px"
                }
            }
        }

        const out = (div) => {
            for (let i = 1; i <= 10; i++) {
                document.getElementById(i).removeAttribute("style")
            }
        }
    </script>
</head>

<body>
    <div id="div1"></div>
</body>

</html>
