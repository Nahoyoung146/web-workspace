<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    let list = ["p1", "p2", "p3", "p4", "p5"]
    let x = 0;
    window.onload = auto = () => {
        if (x == list.length - 1)
            x = 0
        else
            x++
        document.getElementById("pic").src = `../resources/images/${list[x]}.png`;
        stopval = setTimeout(auto, 1000)
    }

    const stop = () => {
        clearTimeout(stopval);
        //마우스 나갓을 경우 이미지 바로 전환 되기 때문에
        //이전 번호로 변경하고 마우스out되면 1증가되어 현재 이미지 보여줌
        if (x == 0)
            x = list.length - 1;
        else
            x--;
    }

</script>
<style>
    #pic {
        width: 100px;
        height: 100px;
    }
</style>

<body align="center">
    <img src="../resources/images/p1.png" id="pic" onmouseover="stop()" onmouseout="auto()">
</body>

</html>
