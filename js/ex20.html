<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const testFunc01 = () => {
            for (i = 0; i < 10; i++) {
                console.log(i)
            }
        }
        testFunc01();
        const divFunc = (div) => {
            let msg = "";
            for (i = 1; i < 7; i++) {
                msg += `<h${i}>태그 추가</h${i}>`;
            }
            div.innerHTML = msg;
        }
    </script>
</head>

<body>
    <div id="div1" onclick="divFunc(this)">클릭</div>
</body>

</html>
