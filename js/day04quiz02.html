<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    let list = ["p1", "p2", "p3", "p4", "p5"]
    let x = 0;
    window.onload = auto = () => {
        if (x == list.length - 1)
            x = 0
        else
            x++
        document.getElementById("main").innerHTML = ` <img src=../resources/images/${list[x]}.png onmouseover=stop() onmouseout=auto()>
    <hr><input type=radio id=0 onclick=func(this) name=imgBtn>
        <input type=radio id=1 onclick=func(this) name=imgBtn>
        <input type=radio id=2 onclick=func(this) name=imgBtn>
        <input type=radio id=3 onclick=func(this) name=imgBtn>
        <input type=radio id=4 onclick=func(this) name=imgBtn>
        <!-- radio태그 name 있어야지 하나만 선택 -->`;
        document.getElementById(x).checked = true
        stopval = setTimeout(auto, 1000)
    }

    const stop = () => {
        clearTimeout(stopval);
        //마우스 나갓을 경우 이미지 바로 전환 되기 때문에
        //이전 번호로 변경하고 마우스out되면 1증가되어 현재 이미지 보여줌
        if (x == 0)
            x = list.length - 1;
        else
            x--;
    }

    const func = (radio) => {
        radio.checked = true;
        if (radio.id == 0)
            x = list.length - 1;
        else
            x = radio.id - 1;
        document.getElementById("main").innerHTML = ` <img src="../resources/images/${list[radio.id]}.png" onmouseover="stop()" onmouseout="auto()">
    <hr><input type="radio" id="0" onclick="func(this)" name="imgBtn">
        <input type="radio" id="1" onclick="func(this)" name="imgBtn">
        <input type="radio" id="2" onclick="func(this)" name="imgBtn">
        <input type="radio" id="3" onclick="func(this)" name="imgBtn">
        <input type="radio" id="4" onclick="func(this)" name="imgBtn">
        <!-- radio태그 name 있어야지 하나만 선택 -->`;
    }
</script>

<body align="center" id="main">

</body>

</html>
