<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let sumFumc = function () {
            // alert("함수 실행!!!")
            console.log("함수 실행!!!")
        }
        let sumFunc02 = () => {
            console.log("화살표 함수");
            console.log("여러줄 표현");
            return 12345;
        }
        sumFumc();
        const res = sumFunc02();
        console.log("result : ", res)

        const test01 = () => { return 10 + 20; } // 중괄호로 묶인 건 return 존재안해서 따로 추가 필요
        const test02 = () => 10 + 20; //결과를 바로 리턴으로 처리해줌
        const test03 = () => (10 + 20); //결과를 바로 리턴으로 처리해줌
        console.log("test01 : ", test01())
        console.log("test02 : ", test02())
        console.log("test03 : ", test03())

        const test04 = (val) => {
            if (val > 10)
                return "10보다 크다."
            else
                return "10보다 작거나 같다."
        }

        console.log(test04(100))

        const test05 = (val) => (val > 10) ? "참" : "거짓";
        console.log(test05(100))

        const divFunc = (div) => {
            console.log(div)
            div.style.color="red"
        }
    </script>
    <style>
        #div{
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="div" onclick="divFunc(this)">안녕하세요</div>
</body>

</html>
