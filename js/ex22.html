<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const over = (div) => {
            div.innerHTML = "마우스 over"
        }

        const out = (div) => {
            div.innerHTML = "마우스 out"
        }
        let div1;
        window.onload = () => {
            div1 = document.getElementById("div1")
            div1.addEventListener("mouseup", up)
            div1.addEventListener("mousedown", down)
        }
        const up = () => {
            //alert("up")
            div1.innerHTML = "UP"
            div1.removeAttribute("style")
        }

        const down = () => {
            //alert("down")
            div1.innerHTML = "DOWN"
            div1.removeAttribute("style", "color:red")
            div1.style.background = "gold"
            div1.style.textAlign = "center"

        }
    </script>
</head>

<body>
    <div id="div1">div</div>
    <div onmouseover="over(this)" onmouseout="out(this)">OVER</div>
</body>

</html>
