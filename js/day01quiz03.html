<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function init() {
            let name = prompt("당신의 이름은? ")
            let age = prompt(`${name} 님의 나이는?`)
            let addr = prompt(`${name} 님의 주소는?`)
            let msg = `<table border="1" align="center">
                <tr><th>이름</th><th>나이</th><th>주소</th></tr>
                <tr><td>${name}</td><td>만 ${parseInt(age) - 1}</td><td>${addr}</td></tr></table>`
            document.querySelector("#main").innerHTML = msg;
        }
    </script>
</head>

<body onload="init()">
    <div id="main"></div>
    <table style="text-align: center;">

    </table>
</body>

</html>
