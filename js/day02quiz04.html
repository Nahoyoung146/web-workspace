<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let x = 1;
        function prev() {
            x = (x == 1) ? 8 : x - 1
            document.getElementById("pic").src = "./images/최근상품0" + x + ".jpg";

        }

        function next() {
            x = (x == 1) ? 8 : x + 1
            document.getElementById("pic").src = "./images/최근상품0" + x + ".jpg";

        }
    </script>
    <style>
        #wrap {
            width: 150px;
            height: 200px;
            text-align: center;
        }

        #pic {
            width: 150px;
            height: 150px;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <img src="../resources/images/16.gif" id="pic" />
        <input type="button" value="이전사진" onClick="prev()" />
        <input type="button" value="다음사진" onClick="next()" />
    </div>

</body>

</html>
