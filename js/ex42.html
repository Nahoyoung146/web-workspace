<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        window.onload = () => {
            $("#slide").click(()=>{
                $("#first").slideToggle("slow");
            })
        }
    </script>
    <style>
        #slide {
            padding: 5px;
            text-align: center;
            background: aqua;
        }

        #first {
            display: none;
            background: yellow;
            height: 100px;
        }
    </style>
</head>

<body>
    <div id="slide">[오늘의 공지]</div>
    <div id="first">첫번째 영역</div>
</body>

</html>
