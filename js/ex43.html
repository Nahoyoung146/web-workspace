<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        function slideClick() {
            $("#first").slideDown('slow');
            $('#modal_wrap').show();
        }
        function slide_hide() {
            $("#first").slideUp('fast');
            $('#modal_wrap').hide();
        }

        const test = () => {
            // $("#txt").html("내용 추가")
            $("#txt").append("내용 추가")
        }
    </script>
    <style type="text/css">
        #modal_wrap {
            display: none;
            position: fixed;
            z-index: 9;
            margin: 0 auto;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        #first {
            display: none;
            position: fixed;
            z-index: 10;
            margin: 0 auto;
            top: 30px;
            left: 0;
            right: 0;
            width: 300px;
            height: 350px;
            background-color: rgba(212, 244, 250, 0.9);
        }
    </style>
</head>

<body>
    <div id="txt">txt</div>
    <button onclick="test()">클릭</button>
    <button onclick="slideClick()">답글 작성</button>
    <div id="modal_wrap">
        <div id="first">
            <div style="width:250px; margin: 0 auto; padding-top: 20px;">
                <b>답글 작성 페이지</b>
                <hr>
                <b>작성자 : 홍길동</b>
                <hr>
                <b>제 목</b><br><input type="text"><br>
                <b>내 용</b><br><textarea rows="5" cols="30"></textarea>
                <hr>
                <button type="button">답글</button>
                <button type="button" onclick="slide_hide()">취소</button>
            </div>
        </div>
    </div>

</body>

</html>
